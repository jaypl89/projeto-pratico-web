spring.application.name=ProjetoPraticoWeb

# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/projeto_pratico
spring.datasource.username=root
spring.datasource.password=root

# Driver do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propriedades JPA (opcional, mas recomendado para controle do schema)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Pool de conexões (opcional, para configurar o número de conexões)
spring.datasource.hikari.maximum-pool-size=10
