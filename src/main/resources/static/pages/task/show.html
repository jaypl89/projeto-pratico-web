<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Task Details</h2>
    <div id="task-details" class="mt-3"></div>
</div>

<script>
    // Fetch task details from /tasks
    axios.get('/tasks')
        .then(function (response) {
            const tasks = response.data;
            let taskHtml = '';
            tasks.forEach(task => {
                taskHtml += `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${task.title}</h5>
                                <p class="card-text">Description: ${task.description}</p>
                                <p class="card-text">Deadline: ${task.deadline}</p>
                                <p class="card-text">Status: ${task.status}</p>
                            </div>
                        </div>
                    `;
            });
            document.getElementById('task-details').innerHTML = taskHtml;
        })
        .catch(function (error) {
            document.getElementById('task-details').innerHTML = '<div class="alert alert-danger">Error loading task details</div>';
        });
</script>
</body>
</html>
