<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Project Details</h2>
    <div id="project-details" class="mt-3"></div>
</div>

<script>
    // Fetch project details from /projects
    axios.get('/projects')
        .then(function (response) {
            const projects = response.data;
            let projectHtml = '';
            projects.forEach(project => {
                projectHtml += `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${project.name}</h5>
                                <p class="card-text">Description: ${project.description}</p>
                                <p class="card-text">Start Date: ${project.startDate}</p>
                                <p class="card-text">End Date: ${project.endDate}</p>
                            </div>
                        </div>
                    `;
            });
            document.getElementById('project-details').innerHTML = projectHtml;
        })
        .catch(function (error) {
            document.getElementById('project-details').innerHTML = '<div class="alert alert-danger">Error loading project details</div>';
        });
</script>
</body>
</html>
