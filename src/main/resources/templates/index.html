<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projetos e Tarefas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
  <div th:replace="~{fragments :: navbar}"></div>

  <main class="flex-shrink-0">
      <div class="container">
          <h2 class="mb-4">Projetos</h2>

          <!-- Para cada projeto, exibe as tarefas -->
          <div th:each="project : ${projects}" class="mb-5">
              <h3 th:text="${project.name}"></h3>
              <p th:text="${project.description}"></p>

              <!-- Exibe as tarefas como cards -->
              <div class="row row-cols-1 row-cols-md-2 g-4">
                  <div class="col" th:each="task : ${#lists.sort(project.tasks, 'deadline')}">
                      <div class="card h-100">
                          <div class="card-body">
                              <h5 class="card-title" th:text="${task.title}"></h5>
                              <p class="card-text" th:if="${task.description}" th:text="${task.description}"></p>
                          </div>
                          <div class="card-footer">
                              <small class="text-muted">
                                  <strong>Data de In√≠cio:</strong> <span th:text="${task.startDate}"></span><br>
                                  <strong>Prazo Final:</strong> <span th:text="${task.deadline}"></span>
                              </small>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>

  <div th:replace="~{fragments :: footer}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
